<html>
<head>
<title>
  Acme Sales - Order form
</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h1>Acme Sales - Order form</h1><br/>
<ul>
<li><a href=".">Home</a></li>
<li><a href="http://w3schools.com/html/">html</a></li>
<li><a href="http://w3schools.com/css/">css</a></li>
<li><a href="http://w3schools.com/js/">javaScript</a></li>
<li><a href="http://w3schools.com/jquery/">jQuery</a></li>
</ul>
<form method="GET" action="http://student.cs.appstate.edu/~kingtb">
  <fieldset>
  <h3> 
    Name</h3><br/>
  <table>
    <tr><td>First:</td><td><input type="text" name="first"/></tr>
      <tr><td>Middle:</td><td><input type="text" name="middle"/></tr>
      <tr><td>Last:</td><td><input type="text" name="last"/></tr>
  </table>
</fieldset>
<fieldset>
  <h3>
    Billing Address</h3><br/>
  <table>
    <tr><td>Street:</td><td><input type="text" name="street"/></td></tr>
    <tr><td>City:</td><td><input type="text" name="city"/></td></tr>
    <tr><td>State:</td><td><input type="text" name="state"/></td></tr>
    <tr><td>Zip:</td><td><input type="text" name="zip"/></td></tr>
  </table>
</fieldset>
<fieldset>
  <h3>
    Shipping Address</h3><br/>
  <table>
    <tr><td>Street:</td><td><input type="text" name="shipping-street"/></td></tr>
    <tr><td>City:</td><td><input type="text" name="shipping-city"/></td></tr>
    <tr><td>State:</td><td><input type="text" name="shipping-state"/></td></tr>
    <tr><td>Zip:</td><td><input type="text" name="shipping-zip"/></td></tr>
  </table>
</fieldset>
<fieldset>
  <h3>
    Phone</h3><br/>
  <table>
    <tr><td>Home:</td><td><input type="tel" name="homephone"/></td></tr>
    <tr><td>Office:</td><td><input type="tel" name="officephone"/></td></tr>
    <tr><td>Mobile:</td><td><input type="tel" name="mobilephone"/></td></tr>
  </table>
</fieldset>
 <input class="invisiblefield" type="text" name="salesperson" value="kingtb"/><br/>

<input type="submit"/>
<input type="reset"/><br/>
<a href="http://cs.appstate.edu" class="acme_link">Acme sales</a
</body>
</html>
