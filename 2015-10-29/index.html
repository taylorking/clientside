<html>
  <head>
    <title>
      Current Weather Conditions
    </title>
     <script src="//code.jquery.com/jquery-2.1.1.min.js"></script>  
    <script type="text/javascript" src="scripts.js"></script>
  </head>
  <body>
  <table>
    <tr>
      <td>
        Location
      </td>
      <td>
        Boone, NC
      </td>
    </tr>
    <tr>
      <td>
        Date
      </td>
      <td id="datebox">
      </td>
    </tr>
    <tr>
      <td>
        Time
      </td>
      <td id="timebox">
      </td>
    </tr>
    <tr>
      <td>
        Temperature
      </td>
      <td id="temperaturebox">
      </td>
    </tr>
    <tr> 
      <td>
        Today's High
      </td>
      <td id="temphighbox">
      </td>
    </tr>
    <tr>
      <td>
        Todays's Low
      </td>
      <td id="templowbox">
      </td>
    </tr>
    <tr>
      <td>
        Humidity
      </td>
      <td id="humiditybox">
      </td>
    </tr>
    <tr>
      <td>
        Wind speed
      </td>
      <td id="windspeedbox">
      </td>
    </tr>
    <tr>
      <td><input type="button" onclick="refresh();" value="Refresh Conditions"/></td>
    </tr>
    </table>
  </body>
</html>
