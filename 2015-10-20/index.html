<!doctype HTML>
<html>
  <head>
    <title>
      Heat Index Table</title>
  </head>
  <body onload="init()">
    <fieldset>
      <legend>Min/Max</legend>
      <table>
        <tr> 
          <td>Minimum Temperature:</td><td><input name="minTempBox" type="text" value="80" ></td>
          <td>Maximum Temperature:</td><td><input name="maxTempBox" type="text" value="110" ></td>
        </tr>
        <tr>
          <td>Minimum Humidity:</td><td><input name="minHumidityBox" type="text" value="40" ></td>
          <td>Maximum Humidity:</td><td><input name="maxHumidityBox" type="text" value="90" ></td>
        </tr>
        <tr>
          <td><input type="button" value="Create Heat Index Table" id="createBtn"></td>
        </tr>
      </table>
    </fieldset>
    <fieldset>
      <legend>Caution Level</legend>
      <table>
        <tr> 
          <td>Month:</td><td><input type="text" name="monthBox"/></td>
        </tr>
        <tr>
          <td>Day:</td><td><input type="text" name="dayBox"/></td>
        </tr>
        <tr>
          <td>Year:</td><td><input type="text" name="yearBox"/></td>
        </tr>
        <tr>
          <td>Temperature:</td><td><input type="text" name="dayTempBox"/></td>
        </tr>
        <tr>
          <td>Relative Humidity:</td><td><input type="text" name="dayHumidityBox"/></td>
        </tr>
        <tr>
          <td><input type="button" value="Caution Level" id="cautionBtn"/></td>
        </tr>
      </table>
    </fieldset>
    <div id="table-container">  
    </div> 
  </body>
  <script type="text/javascript" src="heatindextable.js"></script>
</html>
